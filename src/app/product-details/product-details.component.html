
<div class="container mt-4">

    <div class="card" *ngIf="product">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Description: {{ product.description }}</p>
        <p class="card-text">Quantity: {{ product.qty }}</p>
        <p class="card-text">Price: {{ product.price | currency: 'USD' : 'symbol-narrow' : '0.2-2' }}</p>
        <!-- Add more details as needed -->
        <button class="btn btn-primary" (click)="productService.addToCart(product)">Add to Cart</button>
        <button class="btn btn-danger btn-sm" (click)="productService.removeFromCart(product)">Remove</button>

      </div>
    </div>
  </div>
